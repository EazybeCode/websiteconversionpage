<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Eazybe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo img {
            height: 28px;
        }

        .header-badge {
            background: #f0fdf4;
            color: #16a34a;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 100px;
        }

        .header-cta {
            background: #6366f1;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        .header-cta:hover {
            background: #4f46e5;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .container {
            max-width: 480px;
            text-align: center;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            margin: 0 8px 12px;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .btn-secondary {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f1f5f9;
        }

        .support {
            margin-top: 32px;
            font-size: 14px;
            color: #94a3b8;
        }

        .support a {
            color: #6366f1;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: #1e293b;
            padding: 32px 24px;
            text-align: center;
        }

        .footer-logo {
            margin-bottom: 20px;
        }

        .footer-logo img {
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .footer-integrations {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .footer-integrations img {
            width: 28px;
            height: 28px;
            opacity: 0.7;
        }

        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }

        .footer-links a {
            color: #94a3b8;
            font-size: 14px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .footer-copy {
            color: #64748b;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 12px;
            }

            .header-left {
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                display: block;
                margin: 0 0 12px;
            }

            .footer-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="header-logo">
                <img src="https://cdn.prod.website-files.com/64cb8fe9dae4f2e5a069eb37/68c8ea1fa01de563ebf5b627_nav-logo.svg" alt="Eazybe">
            </div>
        </div>
        <a href="https://start.eazybe.com/crm/" class="header-cta">Start Free Trial</a>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1>Thank You!</h1>
            <p>Thank you for your interest</p>
            <p>We aren't able to offer any meetings at this time.</p>

            <a href="https://chrome.google.com/webstore" class="btn">Install Chrome Extension</a>

            <p class="support">
                Need help? Contact us at <a href="mailto:support@eazybe.com">support@eazybe.com</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="https://cdn.prod.website-files.com/64cb8fe9dae4f2e5a069eb37/68c8ea1fa01de563ebf5b627_nav-logo.svg" alt="Eazybe">
        </div>
        <div class="footer-integrations">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968872.png" alt="HubSpot">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968914.png" alt="Salesforce">
            <img src="https://www.zohowebstatic.com/sites/zweb/images/productlogos/crm.svg" alt="Zoho">
            <img src="https://cdn-icons-png.flaticon.com/512/919/919829.png" alt="Webhooks">
        </div>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
        </div>
        <p class="footer-copy">Â© 2026 Eazybe, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
